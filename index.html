<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Replacement</title>
</head>
<body>
    <p id="originalText"></p>
    <p id="resultText"></p>

    <script>
        var originalWord = "Hyderabad";
        
        var resultWord = originalWord.replace("Hyder", "Islam");
        
        document.getElementById("originalText").textContent = "City : " + originalWord;
        document.getElementById("resultText").textContent = "After replacement : " + resultWord;
    </script>
</body>
</html>
